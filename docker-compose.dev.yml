version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vc-stack-postgres
    environment:
      POSTGRES_DB: vcstack
      POSTGRES_USER: vcstack
      POSTGRES_PASSWORD: vcstack123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vcstack -d vcstack"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vc-stack

  redis:
    image: redis:7-alpine
    container_name: vc-stack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vc-stack

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  vc-stack:
    driver: bridge
